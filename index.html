<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries by Literacy Rate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
        .axis-label {
            font-size: 14px;
            text-anchor: middle;
        }
        .chart-title {
            text-anchor: middle;
            font-size: 24px;
            font-weight: bold;
        }
        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0px 0px 5px #aaa;
            pointer-events: none;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <svg width="1200" height="700"></svg>
    <div class="tooltip" id="tooltip"></div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        // Load the CSV data
        d3.csv('Literacy Rate.csv').then(data => {
            // Parse data
            data.forEach(d => {
                d.LiteracyRate = +d['Literacy Rate'];
                d.Year = +d.Year;
            });

            // Sort the data by LiteracyRate in descending order
            data.sort((a, b) => b.LiteracyRate - a.LiteracyRate);

            const svg = d3.select("svg");
            const tooltip = d3.select("#tooltip");
            const margin = {top: 60, right: 40, bottom: 40, left: 200};
            const width = +svg.attr("width") - margin.left - margin.right;
            const height = +svg.attr("height") - margin.top - margin.bottom;

            const y = d3.scaleBand()
                .domain(data.map(d => d.Country))
                .range([margin.top, height - margin.bottom])
                .padding(0.1);

            const x = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.LiteracyRate)]).nice()
                .range([margin.left, width - margin.right]);

            const xAxis = g => g
                .attr("transform", `translate(0,${margin.top})`)
                .call(d3.axisTop(x))
                .call(g => g.select(".domain").remove());

            const yAxis = g => g
                .attr("transform", `translate(${margin.left},0)`)
                .call(d3.axisLeft(y).tickSizeOuter(0))
                .call(g => g.selectAll(".tick text").call(wrap, margin.left - 10));

            svg.append("g")
                .selectAll("rect")
                .data(data)
                .join("rect")
                .attr("class", "bar")
                .attr("x", d => x(0))
                .attr("y", d => y(d.Country))
                .attr("height", y.bandwidth())
                .attr("width", d => x(d.LiteracyRate) - x(0))
                .on("mouseover", function(event, d) {
                    tooltip.style("visibility", "visible")
                           .html(`<strong>${d.Country}</strong><br/>
                                  Literacy Rate: ${d.LiteracyRate}<br/>
                                  Year: ${d.Year}`);
                })
                .on("mousemove", function(event) {
                    tooltip.style("top", (event.pageY - 10) + "px")
                           .style("left", (event.pageX + 10) + "px");
                })
                .on("mouseout", function() {
                    tooltip.style("visibility", "hidden");
                });

            svg.append("g")
                .call(xAxis);

            svg.append("g")
                .call(yAxis);

            svg.append("text")
                .attr("class", "chart-title")
                .attr("x", width / 2)
                .attr("y", margin.top / 2)
                .text("Countries by Literacy Rate");

            function wrap(text, width) {
                text.each(function() {
                    var text = d3.select(this),
                        words = text.text().split(/\s+/).reverse(),
                        word,
                        line = [],
                        lineNumber = 0,
                        lineHeight = 1.1, // ems
                        y = text.attr("y"),
                        dy = parseFloat(text.attr("dy")),
                        tspan = text.text(null).append("tspan").attr("x", 0).attr("y", y).attr("dy", dy + "em");
                    while (word = words.pop()) {
                        line.push(word);
                        tspan.text(line.join(" "));
                        if (tspan.node().getComputedTextLength() > width) {
                            line.pop();
                            tspan.text(line.join(" "));
                            line = [word];
                            tspan = text.append("tspan").attr("x", 0).attr("y", y).attr("dy", ++lineNumber * lineHeight + dy + "em").text(word);
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>
