<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 20 Countries by Literacy Rate</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }
        .bar {
            fill: steelblue;
        }
        .bar:hover {
            fill: orange;
        }
        .axis-label {
            font-size: 14px;
            text-anchor: middle;
        }
        .chart-title {
            text-anchor: middle;
            font-size: 24px;
            font-weight: bold;
        }
        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0px 0px 5px #aaa;
            pointer-events: none;
            visibility: hidden;
        }
    </style>
</head>
<body>
    <svg width="1200" height="800"></svg>
    <div class="tooltip" id="tooltip"></div>

    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script>
        // Load the CSV data
        d3.csv('Literacy Rate.csv').then(data => {
            // Parse data
            data.forEach(d => {
                d.LiteracyRate = +d['Literacy Rate'];
                d.Year = +d.Year;
            });

            // Sort the data by LiteracyRate in descending order and limit to top 20
            data.sort((a, b) => b.LiteracyRate - a.LiteracyRate);
            data = data.slice(0, 20);

            const svg = d3.select("svg");
            const tooltip = d3.select("#tooltip");
            const margin = {top: 60, right: 40, bottom: 120, left: 80};
            const width = +svg.attr("width") - margin.left - margin.right;
            const height = +svg.attr("height") - margin.top - margin.bottom;

            const x = d3.scaleBand()
                .domain(data.map(d => d.Country))
                .range([margin.left, width - margin.right])
                .padding(0.1);

            const y = d3.scaleLinear()
                .domain([0, d3.max(data, d => d.LiteracyRate)]).nice()
                .range([height - margin.bottom, margin.top]);

            const xAxis = g => g
                .attr("transform", `translate(0,${height - margin.bottom})`)
                .call(d3.axisBottom(x))
                .selectAll("text")
                .attr("transform", "rotate(-45)")
                .style("text-anchor", "end")
                .style("font-size", "12px");

            const yAxis = g => g
                .attr("transform", `translate(${margin.left},0)`)
                .call(d3.axisLeft(y))
                .call(g => g.select(".domain").remove());

            svg.append("g")
                .selectAll("rect")
                .data(data)
                .join("rect")
                .attr("class", "bar")
                .attr("x", d => x(d.Country))
                .attr("y", d => y(d.LiteracyRate))
                .attr("height", d => y(0) - y(d.LiteracyRate))
                .attr("width", x.bandwidth())
                .on("mouseover", function(event, d) {
                    tooltip.style("visibility", "visible")
                           .html(`<strong>${d.Country}</strong><br/>
                                  Literacy Rate: ${d.LiteracyRate}<br/>
                                  Year: ${d.Year}`);
                })
                .on("mousemove", function(event) {
                    tooltip.style("top", (event.pageY - 10) + "px")
                           .style("left", (event.pageX + 10) + "px");
                })
                .on("mouseout", function() {
                    tooltip.style("visibility", "hidden");
                });

            svg.append("g")
                .call(xAxis);

            svg.append("g")
                .call(yAxis);

            svg.append("text")
                .attr("class", "chart-title")
                .attr("x", width / 2)
                .attr("y", margin.top / 2)
                .text("Top 20 Countries by Literacy Rate");
        });
    </script>
</body>
</html>
